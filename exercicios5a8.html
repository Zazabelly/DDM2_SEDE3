<!DOCTYPE html>
<html>
	<head>
		<title>Exercício 5 a 8 JavaScript</title>
		<meta charset="UTF-8">
		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="Larissa Nunes e Isabelly Bernardi">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body{
				margin-left: 150px;
				margin-top: 20px;
				margin-right: 150px;
				margin-bottom: 50px;
			}
			.button {
				background-color: white; 
				color: black; 
				border: 2px solid #f44336;
				padding: 16px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				transition-duration: 0.4s;
				cursor: pointer;
			}

			.button:hover {
				background-color: #f44336;
				color: white;
			}
			
			#myDiv {
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>		
		<h2 style="text-align: center;">Exercício 5</h2>
	        <h3>Função: nomeada</h3>
	        <button class="button" onclick="mostrarMensagem()">Clique aqui</button>
	        <p id="mensagem1"></p> <br><br>
	
	        <h3>Função: nomeada com parametro e retorno</h3>
	        <div id="mensagem2"></div>
	        <button class="button" onclick="saudacao('Usuário')">Clique aqui para ser saudado!</button> <br><br>
	
	        <h3>Função: com construtor</h3>
	        <button class="button" id="createButton">Criar Novo Objeto</button>
			<div id="output"></div>
	        <br>
	
	        <h3>Função: literal</h3>
	        <div id="myDiv"></div>
		<button class="button" onclick="changeColor()">Mudar Cor</button>
		
		<h3>Função: de flecha</h3>
		<p id="mensagem">Clique no botão para mudar o texto.</p>
		<button class="button" id="botao">Clique Aqui</button>
		
		
		<h2 style="text-align: center;">Exercício 6</h2>
		<button class="button" id="btn">Clique aqui para contar</button>
		<p>Button Clicked <span id="display">0</span> Times</p>
		
		
		<h2  style="text-align: center;">Exercício 7</h2>
	        <input type="text" id="inputString" placeholder="Digite uma frase">
	        <button onclick="converterEExibir()" class="button">Converter</button>
	        <strong>
	           <p id="resultado"></p>
	        </strong>
		
		
		<h2  style="text-align: center;">Exercício 8</h2>
	        <label for="numero1" class="form"><strong>Número 1:</strong></label>
	        <input type="number" id="numero1"><br><br>
	        <label for="numero2"><strong>Número 2:</strong></label>
	        <input type="number" id="numero2"><br><br>
	        <button onclick="realizarSomas()" class="button">Calcular Soma</button><br><br>
	        <div id="RESULTADO"></div>
		
		<script>		
			// exercicio 5
			//--------------- FUNÇÃO->Nomeada ---------------
	            	function mostrarMensagem() {
	                	var elemento = document.getElementById("mensagem1");
	                	elemento.innerHTML = "O botão foi clicado!";
	            	}
	
	            	//--------------- FUNÇÃO->Função Nomeada com argumento(parametro) e retorno; ---------------
	            	// Definindo a função nomeada
	            	function saudacao(nome) {
                    		// Obtendo o elemento HTML com o ID 'mensagem'
                    		var elemento = document.getElementById('mensagem2');

                		// Verificando se o elemento existe
               		 	if (elemento) {
                    		// Criando a mensagem de saudação
                    		var mensagem = 'Olá, ' + nome + '! Bem-vindo(a) ao nosso site!';

                    		// Atualizando o conteúdo do elemento HTML com a mensagem
                   		 elemento.innerHTML = mensagem;
                	} else {
                    		console.error('Elemento HTML com ID "mensagem" não encontrado.');
                		}
            		}

           		//--------------- FUNÇÃO->com Construtor; ---------------
            		// Definindo a função construtora
			function Pessoa(nome, idade) {
				this.nome = nome;
				this.idade = idade;

				// Método para exibir os dados da pessoa no HTML
				this.mostrarDados = function() {
					document.getElementById('output').innerHTML = 'Nome: ' + this.nome + ', Idade: ' + this.idade;
				}
			}

			// Evento para criar um novo objeto Pessoa quando o botão for clicado
			document.getElementById('createButton').addEventListener('click', function() {
				var nome = prompt('Digite o nome da pessoa:');
				var idade = parseInt(prompt('Digite a idade da pessoa:'));

				// Criando um novo objeto Pessoa
				var pessoa = new Pessoa(nome, idade);

				// Chamando o método para mostrar os dados da pessoa
				pessoa.mostrarDados();
			});

            		//--------------- FUNÇÃO->Literal (variável); ---------------
		        function changeColor() {
					// Array de cores
					var colors = ["red", "blue", "green", "orange", "purple", "pink", "cyan"];
		
					// Seleciona uma cor aleatória
					var randomColor = colors[Math.floor(Math.random() * colors.length)];
		
					// Obtém a referência ao elemento <div>
					var divElement = document.getElementById("myDiv");
		
					// Muda a cor de fundo do elemento <div>
					divElement.style.backgroundColor = randomColor;
			}
			
			
			//--------------- FUNÇÃO->de Flecha(Arrow functions); ---------------
			// Definindo a função de flecha
			const alterarTexto = () => {
			  const mensagem = document.getElementById('mensagem');
			  mensagem.textContent = 'Texto alterado pela função de flecha!';
			};

			// Adicionando um evento de clique ao botão
			document.getElementById('botao').addEventListener('click', alterarTexto);
			
			
			// exemplo de document.getElementById(); ---- exercicio 6			
			var btn = document.getElementById("btn");
			var disp = document.getElementById("display");
	  
			btn.onclick = function () {
				count++;
				disp.innerHTML = count;
			}
			var count = 0;
			
			
			// string --- exercicio 7
			function converterParaMaiusculo(frase) {
             			return frase.toUpperCase();
			}
			function converterEExibir() {
				var inputString = document.getElementById("inputString").value;
				var resultado = converterParaMaiusculo(inputString);
				document.getElementById("resultado").innerText = resultado;
			}
			
			
			// soma ---- exercicio 8
			function somarNumeros(num1, num2) {
             			return num1 + num2;
			}
			function realizarSomas() {
				var num1 = parseFloat(document.getElementById("numero1").value);
				var num2 = parseFloat(document.getElementById("numero2").value);
				var RESULTADO = somarNumeros(num1, num2);
				document.getElementById("RESULTADO").innerText = "RESULTADO: " + RESULTADO;
			 }
		</script>
	</body>
</html>
